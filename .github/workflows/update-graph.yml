name: Generate Cyber Graph

on:
  schedule:
    - cron: "0 0 * * *" # Tous les jours Ã  minuit
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_cyber_graph.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'CyberBot'
          git config --global user.email 'bot@infinition.com'
          git add cyber_activity.svg
          git commit -m "Update cyber activity graph" || exit 0
          git push