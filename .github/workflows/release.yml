name: Profile & Site Archive Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout full history
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Generate changelog
      - name: Generate release notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "RELEASE_NOTES=üöÄ Initial profile & site snapshot" >> $GITHUB_ENV
          else
            echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
            git log $LAST_TAG..HEAD --pretty=format:"- %s" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      # 3Ô∏è‚É£ Optional: bundle GitHub Pages content
      - name: Archive site content
        run: |
          if [ -d "." ]; then
            zip -r site-snapshot-${{ github.ref_name }}.zip . \
              -x ".git/*" ".github/*"
          fi

      # 4Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          body: |
            ## üßæ Profile & GitHub Pages Snapshot

            This release is an **archived snapshot** of my GitHub profile README  
            and personal GitHub Pages site at a specific point in time.

            ### üìù Changes since last snapshot
            ${{ env.RELEASE_NOTES }}

            ---
            üì¶ Attached archive contains the site content as of this release.
          files: |
            site-snapshot-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
