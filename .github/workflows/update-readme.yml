name: Update Deployments List

on:
  schedule:
    - cron: '0 0 * * *' # Tous les jours Ã  minuit
  workflow_dispatch: # Permet de lancer manuellement depuis l'onglet Actions
  push:
    branches:
      - main
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_deployments.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git diff --quiet || (git add README.md && git commit -m "ðŸ¤– Auto-update deployment list" && git push)
